<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Assets - Creative Automation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">üìÅ Generated Campaign Assets</h1>
            <p class="text-gray-600 mb-6">This folder contains all generated campaign assets organized by campaign.</p>
            
            <div id="folders" class="space-y-2">
                <p class="text-gray-500">Loading campaigns...</p>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
                <a href="/dashboard" class="text-blue-600 hover:text-blue-700 font-medium">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
    
    <script>
        // List all campaign folders
        async function loadCampaigns() {
            try {
                const response = await fetch('/api/v1/output/folders');
                const data = await response.json();
                
                const foldersEl = document.getElementById('folders');
                
                if (!data.folders || data.folders.length === 0) {
                    foldersEl.innerHTML = `
                        <div class="text-center py-8">
                            <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                            </svg>
                            <p class="text-gray-600 text-lg font-medium">No campaign assets yet</p>
                            <p class="text-gray-500 mt-2">Campaign folders will appear here after successful generation</p>
                            <a href="/create-campaign.html" class="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 shadow-sm">
                                Create Your First Campaign
                            </a>
                        </div>
                    `;
                } else {
                    // Display campaign folders as cards
                    const folderCards = data.folders.map(folder => `
                        <a href="${folder.path}" 
                           class="block bg-white border border-gray-300 rounded-lg p-6 hover:shadow-md hover:border-blue-400 transition-all">
                            <div class="flex items-start justify-between">
                                <div class="flex items-center">
                                    <svg class="w-10 h-10 text-blue-500 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                                    </svg>
                                    <div>
                                        <h3 class="font-semibold text-gray-900 text-lg">üìÅ ${folder.name}</h3>
                                        <p class="text-sm text-gray-500 mt-1">
                                            ${new Date(folder.modified).toLocaleDateString()} ‚Ä¢ ${folder.size_mb.toFixed(2)} MB
                                        </p>
                                    </div>
                                </div>
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </div>
                        </a>
                    `).join('');
                    
                    foldersEl.innerHTML = `
                        <div class="mb-4 bg-green-50 border border-green-200 rounded-lg p-4">
                            <p class="text-green-800">
                                <strong>‚úÖ ${data.count} campaign folder${data.count !== 1 ? 's' : ''}</strong> found
                            </p>
                        </div>
                        <div class="space-y-3">
                            ${folderCards}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading campaigns:', error);
                document.getElementById('folders').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <p class="text-red-800">Error loading campaign folders</p>
                        <p class="text-red-600 text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadCampaigns);
    </script>
</body>
</html>
