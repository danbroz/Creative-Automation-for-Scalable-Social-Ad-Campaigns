<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Campaigns - Creative Automation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/dashboard" class="text-2xl font-bold text-primary">‚ú® Creative Automation</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Dashboard</a>
                    <a href="/campaigns.html" class="text-blue-600 font-medium px-3 py-2 rounded-md bg-blue-50">Campaigns</a>
                    <a href="/create-campaign.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-medium shadow-sm">+ New Campaign</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">All Campaigns</h1>
            <p class="mt-2 text-gray-600">Browse and manage your campaigns</p>
        </div>

        <!-- Filters -->
        <div class="mb-6 flex gap-4">
            <select id="filter-status" class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary">
                <option value="">All Status</option>
                <option value="completed">Completed</option>
                <option value="in_progress">In Progress</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
            </select>
            <input type="text" id="search-campaigns" placeholder="Search campaigns..." 
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary">
        </div>

        <!-- Campaigns List -->
        <div id="campaigns-list" class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="p-8 text-center text-gray-500">
                Loading campaigns...
            </div>
        </div>
    </main>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
        const api = new APIClient();
        let allCampaigns = [];
        
        async function loadCampaigns() {
            try {
                const stats = await api.getStatistics();
                
                // Get all jobs from queue (this is what we have access to)
                const campaignQueue = stats;
                
                // Build campaigns list from queue statistics
                // In a real implementation, we'd have an endpoint that returns all campaigns
                // For now, we'll show statistics and provide guidance
                
                const campaignsHtml = `
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Count</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Details</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800">
                                            üìä Total
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-2xl font-bold text-gray-900">${stats.total || 0}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">All campaigns</td>
                                </tr>
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
                                            ‚è≥ Pending
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-2xl font-bold text-yellow-600">${stats.pending || 0}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">Waiting to start</td>
                                </tr>
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                                            ‚öôÔ∏è In Progress
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-2xl font-bold text-blue-600">${stats.in_progress || 0}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">Currently processing</td>
                                </tr>
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                            ‚úì Completed
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-2xl font-bold text-green-600">${stats.completed || 0}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">Successfully generated</td>
                                </tr>
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">
                                            ‚úó Failed
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 text-2xl font-bold text-red-600">${stats.failed || 0}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">Processing errors</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="p-6 bg-blue-50 border-t border-blue-100">
                        <div class="flex items-start">
                            <svg class="w-6 h-6 text-blue-600 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <div>
                                <p class="text-blue-900 font-semibold">Campaign Queue System</p>
                                <p class="text-blue-700 text-sm mt-1">
                                    Campaigns are managed through a queue system. 
                                    Use the <a href="/dashboard" class="underline font-medium">Dashboard</a> to see recent campaigns with full details,
                                    or use the <strong>API</strong> at <code class="bg-blue-100 px-2 py-1 rounded">/api/v1/campaigns/{'{id}'}</code> to query specific campaigns.
                                </p>
                                <div class="mt-4 flex gap-4">
                                    <a href="/dashboard" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium">
                                        ‚Üê Back to Dashboard
                                    </a>
                                    <a href="/create-campaign.html" class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 font-medium">
                                        + Create New Campaign
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('campaigns-list').innerHTML = campaignsHtml;
                
            } catch (error) {
                console.error(error);
                document.getElementById('campaigns-list').innerHTML = `
                    <div class="p-8 text-center">
                        <svg class="w-12 h-12 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-red-600 text-lg font-semibold">Failed to Load Campaigns</p>
                        <p class="text-gray-600 mt-2">${error.message}</p>
                        <button onclick="loadCampaigns()" class="mt-4 px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadCampaigns);
    </script>
</body>
</html>
