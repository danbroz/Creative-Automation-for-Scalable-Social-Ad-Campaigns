<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Campaigns - Creative Automation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/dashboard" class="text-2xl font-bold text-primary">✨ Creative Automation</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md">Dashboard</a>
                    <a href="/campaigns.html" class="text-blue-600 font-medium px-3 py-2 rounded-md bg-blue-50">Campaigns</a>
                    <a href="/create-campaign.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-medium shadow-sm">+ New Campaign</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">All Campaigns</h1>
            <p class="mt-2 text-gray-600">Browse and manage your campaigns</p>
        </div>

        <!-- Filters -->
        <div class="mb-6 flex gap-4">
            <select id="filter-status" class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary">
                <option value="">All Status</option>
                <option value="completed">Completed</option>
                <option value="in_progress">In Progress</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
            </select>
            <input type="text" id="search-campaigns" placeholder="Search campaigns..." 
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary">
        </div>

        <!-- Campaigns List -->
        <div id="campaigns-list" class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="p-8 text-center text-gray-500">
                Loading campaigns...
            </div>
        </div>
    </main>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
        const api = new APIClient();
        let allCampaigns = [];
        let filteredCampaigns = [];
        
        /**
         * Load all campaigns from the API
         */
        async function loadCampaigns() {
            try {
                const stats = await api.getStatistics();
                allCampaigns = stats.recent_campaigns || [];
                filteredCampaigns = [...allCampaigns];
                
                renderCampaigns();
                
            } catch (error) {
                console.error('Error loading campaigns:', error);
                document.getElementById('campaigns-list').innerHTML = `
                    <div class="p-8 text-center">
                        <svg class="w-12 h-12 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-red-600 text-lg font-semibold">Failed to Load Campaigns</p>
                        <p class="text-gray-600 mt-2">${error.message}</p>
                        <button onclick="loadCampaigns()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        
        /**
         * Render campaigns list with current filters
         */
        function renderCampaigns() {
            const campaignsList = document.getElementById('campaigns-list');
            
            if (filteredCampaigns.length === 0) {
                campaignsList.innerHTML = `
                    <div class="p-8 text-center">
                        <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="text-gray-600 text-lg font-medium">No campaigns found</p>
                        <p class="text-gray-500 mt-2">Try adjusting your search or filter criteria</p>
                        <a href="/create-campaign.html" class="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 shadow-sm">
                            Create Your First Campaign
                        </a>
                    </div>
                `;
                return;
            }
            
            const campaignsHtml = `
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Campaign</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Completed</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${filteredCampaigns.map(campaign => `
                                <tr class="hover:bg-gray-50 transition-colors cursor-pointer" 
                                    onclick="window.location.href='campaign-detail.html?id=${campaign.job_id}'">
                                    <td class="px-6 py-4">
                                        <div class="font-medium text-gray-900">${Utils.sanitizeHTML(campaign.campaign_name || 'Unnamed Campaign')}</div>
                                        <div class="text-sm text-gray-500">ID: ${campaign.job_id}</div>
                                    </td>
                                    <td class="px-6 py-4">
                                        ${Utils.getStatusBadge(campaign.status)}
                                    </td>
                                    <td class="px-6 py-4 text-sm text-gray-500">
                                        ${Utils.formatDate(campaign.created_at)}
                                    </td>
                                    <td class="px-6 py-4 text-sm text-gray-500">
                                        ${campaign.completed_at ? Utils.formatDate(campaign.completed_at) : '-'}
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <button class="text-blue-600 hover:text-blue-800 font-medium" 
                                                onclick="event.stopPropagation(); window.location.href='campaign-detail.html?id=${campaign.job_id}'">
                                            View →
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                    <div class="flex items-center justify-between">
                        <p class="text-sm text-gray-600">
                            Showing <span class="font-medium">${filteredCampaigns.length}</span> of <span class="font-medium">${allCampaigns.length}</span> campaigns
                        </p>
                        <div class="flex gap-2">
                            <a href="/dashboard" class="text-blue-600 hover:text-blue-800 font-medium">
                                ← Back to Dashboard
                            </a>
                            <span class="text-gray-300">|</span>
                            <a href="/create-campaign.html" class="text-green-600 hover:text-green-800 font-medium">
                                + Create New Campaign
                            </a>
                        </div>
                    </div>
                </div>
            `;
            
            campaignsList.innerHTML = campaignsHtml;
        }
        
        /**
         * Filter campaigns based on search and status
         */
        function filterCampaigns() {
            const searchTerm = document.getElementById('search-campaigns').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            
            filteredCampaigns = allCampaigns.filter(campaign => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    campaign.campaign_name.toLowerCase().includes(searchTerm) ||
                    campaign.job_id.toLowerCase().includes(searchTerm);
                
                // Status filter
                const matchesStatus = !statusFilter || campaign.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            renderCampaigns();
        }
        
        /**
         * Setup event listeners
         */
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('search-campaigns');
            if (searchInput) {
                searchInput.addEventListener('input', Utils.debounce(filterCampaigns, 300));
            }
            
            // Status filter
            const statusFilter = document.getElementById('filter-status');
            if (statusFilter) {
                statusFilter.addEventListener('change', filterCampaigns);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadCampaigns();
            setupEventListeners();
        });
    </script>
</body>
</html>
