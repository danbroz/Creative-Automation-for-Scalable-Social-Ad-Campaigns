<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Details - Creative Automation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/dashboard" class="text-2xl font-bold text-primary">‚ú® Creative Automation</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-700 hover:text-primary font-medium px-3 py-2 rounded-md">Dashboard</a>
                    <a href="/campaigns.html" class="text-gray-700 hover:text-primary font-medium px-3 py-2 rounded-md">Campaigns</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <a href="/campaigns.html" class="text-primary hover:text-blue-600 mb-4 inline-block">‚Üê Back to Campaigns</a>
            <h1 id="campaign-name" class="text-3xl font-bold text-gray-900">Campaign Details</h1>
        </div>

        <!-- Campaign Info Card -->
        <div id="campaign-info" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-sm text-gray-600">Status</p>
                    <div id="campaign-status" class="mt-2"></div>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Campaign ID</p>
                    <p id="campaign-id" class="mt-2 font-mono text-sm"></p>
                </div>
            </div>
            
            <div id="campaign-details" class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Details will be populated by JavaScript -->
            </div>
        </div>

        <!-- Assets Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-2xl font-bold mb-6">Generated Assets</h2>
            <div id="assets-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="col-span-full text-center text-gray-500 py-8">
                    Loading assets...
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Animation Styles -->
    <style>
        /* Animated Loading Dots */
        .loading-dots {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .loading-dots .dot {
            width: 12px;
            height: 12px;
            background-color: #3B82F6;
            border-radius: 50%;
            animation: pulse-dot 1.4s infinite ease-in-out both;
        }
        
        .loading-dots .dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots .dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes pulse-dot {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.4;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Spinning Loader */
        .spinner-ring {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin-ring 1s linear infinite;
        }
        
        @keyframes spin-ring {
            to { transform: rotate(360deg); }
        }
        
        /* Processing Banner */
        .processing-banner {
            background: linear-gradient(90deg, #DBEAFE 0%, #BFDBFE 50%, #DBEAFE 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
        const api = new APIClient();
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('id');

        async function loadCampaignDetails() {
            if (!campaignId) {
                Utils.showToast('No campaign ID provided', 'error');
                return;
            }

            try {
                const campaign = await api.getCampaignStatus(campaignId);
                
                // Update page
                document.getElementById('campaign-name').textContent = 
                    campaign.brief_path ? campaign.brief_path.split('/').pop().replace('.json', '') : 'Campaign';
                document.getElementById('campaign-id').textContent = campaign.campaign_id || campaignId;
                document.getElementById('campaign-status').innerHTML = Utils.getStatusBadge(campaign.status);
                
                // Check if campaign is processing
                const isProcessing = campaign.status === 'pending' || 
                                    campaign.status === 'queued' || 
                                    campaign.status === 'in_progress';
                
                // Show loading animation if campaign is in progress
                let processingIndicator = '';
                if (isProcessing) {
                    processingIndicator = `
                        <div class="col-span-full processing-banner p-6 rounded-lg border border-blue-200">
                            <div class="flex items-center justify-center">
                                <div class="spinner-ring mr-4"></div>
                                <div>
                                    <p class="text-blue-900 font-semibold text-lg">üé® Campaign Processing...</p>
                                    <div class="flex items-center mt-2">
                                        <p class="text-blue-700 mr-2">Generating assets</p>
                                        <div class="loading-dots">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                    </div>
                                    <p class="text-sm text-blue-600 mt-2">‚è±Ô∏è Auto-updating every 3 seconds</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Show campaign details
                document.getElementById('campaign-details').innerHTML = `
                    ${processingIndicator}
                    <div>
                        <p class="text-sm text-gray-600">Created</p>
                        <p class="mt-1 font-medium">${Utils.formatDate(campaign.created_at)}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Started</p>
                        <p class="mt-1 font-medium">${campaign.started_at ? Utils.formatDate(campaign.started_at) : 'Not started'}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Completed</p>
                        <p class="mt-1 font-medium">${campaign.completed_at ? Utils.formatDate(campaign.completed_at) : 'Not completed'}</p>
                    </div>
                    ${campaign.error ? `
                        <div class="col-span-full bg-red-50 p-4 rounded border border-red-200">
                            <p class="text-sm text-red-800"><strong>‚ùå Error:</strong> ${campaign.error}</p>
                        </div>
                    ` : ''}
                `;
                
                // Update assets section with loading animation if processing
                const assetsGrid = document.getElementById('assets-grid');
                if (isProcessing) {
                    assetsGrid.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <div class="spinner-ring mx-auto mb-4"></div>
                            <p class="text-gray-600 text-lg font-medium">Generating campaign assets...</p>
                            <div class="flex items-center justify-center mt-4">
                                <p class="text-gray-500 mr-2">Please wait</p>
                                <div class="loading-dots">
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (campaign.status === 'completed') {
                    // Extract campaign name from brief path
                    const briefFileName = campaign.brief_path ? campaign.brief_path.split('/').pop().replace('.json', '') : 'campaign';
                    const outputPath = `/output/`;
                    
                    assetsGrid.innerHTML = `
                        <div class="col-span-full text-center py-8 bg-green-50 rounded-lg border border-green-200">
                            <svg class="w-16 h-16 text-green-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="text-green-900 text-lg font-semibold">‚úÖ Campaign Completed!</p>
                            <p class="text-green-700 mt-2">Assets have been generated successfully</p>
                            <div class="mt-6 flex gap-4 justify-center">
                                <a href="${outputPath}" target="_blank" 
                                   class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-sm">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    üñºÔ∏è View Generated Images
                                </a>
                            </div>
                        </div>
                    `;
                }
                
                // Poll for updates if not completed
                if (campaign.status !== 'completed' && campaign.status !== 'failed' && campaign.status !== 'cancelled') {
                    setTimeout(loadCampaignDetails, 3000);
                }
                
            } catch (error) {
                Utils.showToast('Failed to load campaign details', 'error');
                console.error(error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadCampaignDetails);
    </script>
</body>
</html>
